{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row centered justify-content-center align-items-center py-4">
       
        <form  method="post" class='col-md-6'>
            {% csrf_token %}
            <div class="form-group my-2">
                <h4 class="text-muted text-dark">Register to your Account</h4>
            </div>
            <hr>
            <div class="form-group my-2">
                {% include "message.html" %}
            </div>
            <!--form input for all -->
            <div class="form-group my-1">
              <label for="email">Email</label>
              {{form.email}}
              {{form.email.errors}}
            </div>
            <div class="form-group my-1">
                <label for="username">Username</label>
                {{form.username}}
                {{form.username.errors}}
              </div>
            <div class="form-group my-1">
                <label for="password">Password</label>
                {{form.password}}
                {{form.password.errors}}
            </div>
            <div class="form-group d-grid gap-2 my-4">
                <button type='submit' class="btn btn-dark">Register</button>
            </div>
            <div class="d-flex my-2 mb-2 justify-content-center align-items-center">
                <p >Already have an account?<a class="text-decoration-none px-2" href="{% url "login" %}">Login</a></p>
            </div>
            
        </form>

    </div>
</div>

{% endblock content %}
